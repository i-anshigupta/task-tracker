<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class=" left">TASK TRACKER</div>
            <div class="right"><button id="toogle-task">Add new task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">TO DO</div>
                    <div class="right">COUNT</div>
                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">IN PROGRESS</div>
                    <div class="right">COUNT</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">DONE </div>
                    <div class="right">COUNT</div>
                </div>
            </div>

        </section>
    </main>
    <div class="add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" id="task-title-inp" placeholder="Task Title">
            <textarea id="task-des-inp" placeholder="Task Description"></textarea>
            <button id="add-task" class="add-task-button">Add Task</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
